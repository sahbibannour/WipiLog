<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Monitoring Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Website Status Monitor</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Website</th>
                    <th>Status</th>
                    <th>Response</th>
                </tr>
            </thead>
            <tbody>
                {% for status in statuses %}
                <tr>
                    <td><a href="{{ status.url }}" target="_blank">{{ status.name }}</a></td>
                    <td>
                        <span class="badge badge-{{ 'success' if status.status == 'Up' else 'danger' }}">
                            {{ status.status }}
                        </span>
                    </td>
                    <td>{{ status.code_or_error }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
